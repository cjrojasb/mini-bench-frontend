<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <button
    mat-button
    [routerLink]="'/'"
    [routerLinkActive]="['link-active']"
  >
    {{ 'Mini Banco' }}
  </button>
  <div class="d-flex jc-end w-100">
    <ng-container [ngSwitch]="isLogged">
      <ng-container *ngSwitchCase="true">
        <button mat-button [matMenuTriggerFor]="login">
          {{ 'Bienvenido' }}
        </button>
        <mat-menu #login="matMenu">
          <button mat-menu-item [routerLink]="'/mi-cuenta/registro'">
            <mat-icon>account_circle</mat-icon>
            <span>Mi Cuenta</span>
          </button>
          <button mat-menu-item (click)="handleLogout()">
            <mat-icon>exit_to_app</mat-icon>
            <span>Cerrar Sesión</span>
          </button>
        </mat-menu>
      </ng-container>
      <ng-container *ngSwitchCase="false">
        <button mat-button [matMenuTriggerFor]="login">
          {{ 'Ingresar' }}
        </button>
        <mat-menu #login="matMenu">
          <button mat-menu-item [routerLink]="'/login'">
            <span>Iniciar Sesión</span>
          </button>
          <button mat-menu-item [routerLink]="'/registro'">
            <span>Registrarse</span>
          </button>
        </mat-menu>
      </ng-container>
    </ng-container>
  </div>
</mat-toolbar>
